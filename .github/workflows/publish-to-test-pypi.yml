# Ref
# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
on: push
jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 5
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install pypa/build
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest wheel coverage
        python3 -m pip install -e .
    - name: Run coverage
      run: |
        coverage run -m pytest -v tests/
        coverage xml
        coverage report
    - name: Build targz and wheel
      run: |
        python3 setup.py sdist bdist_wheel
    - name: Publish distribution ğŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
        password: ${{ secrets.PYPI_API_TOKEN }}
